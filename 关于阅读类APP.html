<p>
<h1>Reeder</h1>
貌似很多人都喜欢reeder这个RSS阅读器，我是凑热闹把iPhone，iPad，iMac三个版本都买了，做为体验用的。总结一些Reeder的一些特点<br/>
<ul>
	<li>Reeder会对文章的表现在进行一下处理，让文章表现的跟好看一些，而不是单纯的显示。这点是要学习的</li>
	<li>Reeder集成了了很多工具，比如Evernote，Read it later等，几乎可以满足所有人的要求</li>
	<li>Reeder上下拉去上一篇，下一篇的交互很好，我很喜欢那个操作<br/>
</ul>
但是写了这么多，我还是不知道为什么那么多人喜欢Reeder。
</p>
